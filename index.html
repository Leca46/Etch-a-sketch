<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to etch-a-sketch</h1>
        <button id="popup" class="btn btn-primary">Input</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div>
        <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
        <button class="btn btn-success" onclick="setColor('random')">Random</button>
        <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
